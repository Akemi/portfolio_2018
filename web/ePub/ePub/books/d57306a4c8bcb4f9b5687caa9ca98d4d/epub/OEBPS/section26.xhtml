        <h2>BOOK III</h2>
      </div>
      <p>America, April 15 The Present</p>
      <p>Terrible he rode alone</p>
      <p>With his Yemen sword for aid;</p>
      <p>Ornament, it carried none</p>
      <p>But the notches on the blade.</p>
      <p>"The Death Feud" An Arab war song</p>
