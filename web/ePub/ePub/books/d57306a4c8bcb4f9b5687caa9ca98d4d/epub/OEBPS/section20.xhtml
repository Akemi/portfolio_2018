      <p>Libya, April 15,</p>
      <p>The air strike will not only diminish Colonel Gadhafi's capacity to export terror,</p>
      <p>it will provide him with incentives and reasons to alter his criminal behavior.</p>
      <p>President Ronald Reagan</p>
      <p class="empty-line"> </p>
      <p>It is a time for confrontation-for war.</p>
