      </div>
      <p>California, The Present</p>
      <p>Go then and slay a man I shall name. When you return my angels shall bear thee again to Paradise. And should you die, nevertheless they will carry you to Paradise.</p>
      <p>The Old Man of the Mountain, a thirteenth-century prophet, and founder of the Assassins</p>
