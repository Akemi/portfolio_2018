<!DOCTYPE html>
<html lang="de">
<head>
    <title>Icon erstellen</title>
    <meta charset="UTF-8"/>
    <meta name="robots" content="noindex"/>
    <link rel="stylesheet" href="../kern/esa.css"/>

    <style>
        .ttable {
            display: table;
        }

        .trow {
            display: table-row;
        }

        .tcell {
            display: table-cell;
            vertical-align: top;
        }

        svg {
            margin: 5px;
        }

        #nav {
            list-style: none;

        }
        #nav > li {
            margin: 0px !important;
            padding: 3px !important;
            cursor: pointer;
            font-size: 18px !important;
        }
        #nav > li:hover {
            background-color: #1d4160;
            color: #f5f9fe;
        }
        #nav li:before {
            margin-right: 3px;
        }
        #nav > li:hover::before {
            margin-left: 10px;
        }

    </style>

    <script src="dom.js"></script>
    <script src="vkbeautify.js"></script>
    <script>
        window.onload = function() {
            if (top["bib"]) {
                top.bib.dl({
                    doc: document,
                    id: 'DL1',
                    show_idx: [0]
                });
            }
            var data = top.getLocalData("appdata" + window.location.href);
            dom.set_node_strings(dom.get_node_list('input, textarea'), data);
        };

        window.onunload = function() {
            var data = dom.get_node_strings(dom.get_node_list('input, textarea'));
            top.addLocalData("appdata" + window.location.href, data)
        };
    </script>
</head>
<body>

<h1>Icon erstellen</h1>

<div style="padding:0.3em;">
    <h2>Iconliste</h2>
    <select size="1" id="iconlist" class="overflow_hidden" style="width:160px;" onchange="try{eval(this.options[this.selectedIndex].value);this.selectedIndex=0;}catch(e){dom.show(e);}">
        <option value="void(0)">Beispiele</option>
    </select>

    <div class="ttable">
        <div class="trow">
            <div class="tcell">
                <svg viewbox="0 0 32 32" width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>

            <div class="tcell">
                Name: <input id="iconname" type="text" name="name" value=""><br>
                Strichfarbe: <input class="input" type="text" name="stroke" value="">
                Füllfarbe: <input class="input" type="text" name="fill" value=""><br>
                Strichweite: <input class="input" type="text" name="stroke-width" value="">
                Fülldurchsichtigkeit: <input class="input" type="text" name="fill-opacity" value=""><br>
                Path: <br>
                <textarea class="input" id="dinput" cols="67" rows="4" name="d"></textarea>
                <br>
                Überlagern <input type="checkbox" name="redraw" id="append" checked> <a class="button" href="javascript:void(0)" onclick="setPath();">Anzeigen</a> <a class="button" href="javascript:void(0)" onclick="saveIcon();">Speichern</a> <a class="button" href="javascript:void(0)" onclick="deleteIcon();">Löschen</a>
            </div>
        </div>
    </div>
</div>

<br>
<dl id="DL1">
    <dt> Code </dt>
    <dd>
        <textarea id="code" cols="90" rows="10" name="code"></textarea>
    </dd>
</dl>

<script>
    function setPath() {
        var svg = document.getElementsByTagName('svg')[0];
        var newElement = document.createElementNS("http://www.w3.org/2000/svg", 'path');

        var data = top.get_node_strings(dom.get_node_list('.input'));
        for (var key in data) {
            if (data.hasOwnProperty(key)) {
                newElement.setAttribute(key, data[key]);
            }
        }

        var append = dom.get_node_list('#append');
        if(append[0].checked == false) {
            var list = dom.get_node_list('svg > *');
            for (var i = 0; i < list.length; i += 1) {
                svg.removeChild(list[i]);
            }
        }

        svg.appendChild(newElement);
        setCode();
    }

    function loadIconData() {
        var dataArray = top.getLocalData('app9-icondata');
        var list = document.getElementById('iconlist');

        var liste = dom.get_node_list('.oelement', list);
        for (var i = 0; i < liste.length; i += 1) {
            list.removeChild(liste[i]);
        }

        for (var key in dataArray) {
            if (dataArray.hasOwnProperty(key)) {
                var newElement = document.createElement('option');
                newElement.innerHTML = key;
                newElement.setAttribute('class', "oelement");
                newElement.setAttribute('value', "setInputs('" + key + "');");
                list.appendChild(newElement);
            }
        }
    }

    function setCode() {
        var s = new XMLSerializer();
        var d = document.getElementsByTagName('svg')[0];
        var str = s.serializeToString(d);

        document.getElementById('code').value = vkbeautify.xml(str);
    }

    function getIconData(name) {
        return top.getLocalDataKey('app9-icondata', name);
    }

    function saveIcon() {
        var data = top.get_node_strings(dom.get_node_list('.input'));
        top.addLocalDataKey('app9-icondata', document.getElementById('iconname').value, data);
        loadIconData();
    }

    function deleteIcon() {
        top.deleteLocalDataKey('app9-icondata', document.getElementById('iconname').value);
        //alert(document.getElementById('iconname').value);
        loadIconData();

        var data = dom.get_node_list('.input');
        for (var key in data) {
            data[key].value = "";
        }

        var svg = document.getElementsByTagName('svg')[0];
        var list = dom.get_node_list('svg > *');
        for (var i = 0; i < list.length; i += 1) {
            svg.removeChild(list[i]);
        }

        document.getElementById('iconname').value = "";

        setCode();
    }

    function setInputs(name) {
        document.getElementById('iconname').value = name;
        var icondata = getIconData(name);

        var append = dom.get_node_list('#append');
        if(append[0].checked == true) {
            icondata['d'] = document.getElementById('dinput').value + "\n" + icondata['d'];
        }

        top.set_node_strings(dom.get_node_list('.input'), icondata);
        //setPath();
    }

    function isEmpty(obj) {
        if (obj == null) return true;

        if (obj.length > 0)    return false;
        if (obj.length === 0)  return true;

        for (var key in obj) {
            if (hasOwnProperty.call(obj, key)) return false;
        }

        return true;
    }
